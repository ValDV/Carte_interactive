<html lang="fr">

<head>

<body onload="myInit();">

        <canvas id='myCanvas'></canvas>
        <img alt="map" id="map" src="map.png" usemap="#image-map">

            <area target="_blank" onmouseover='myHover(this);' onmouseout='myLeave();' alt="Internat 1" title="Internat 1" href="#1" coords="384,160,519,130" shape="rect">
            <area target="_blank" onmouseover='myHover(this);' onmouseout='myLeave();' alt="Internat 2" title="Internat 2" href="#2" coords="610,43,518,44,519,132,543,132,542,68,611,66" shape="poly">
        </map>
    </div>
    <div id="language-selector">
        <button onclick="changeLanguage('fr')">Fran√ßais</button>
        <button onclick="changeLanguage('en')">English</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
