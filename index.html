<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="carte, lycee, la providence, amiens, bts, bts ciel">
    <meta name="description" content="Carte interactive de La Providence">
    <title data-translate="title">Plan interactif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>

<body onload="myInit();">
    <div id="header">
        <h1 data-translate="header">Carte Interactive de La Providence</h1>
    </div>
    <div id="section-map">
        <canvas id='myCanvas'></canvas>
        <img alt="map" id="map" src="Images/map.png" usemap="#image-map">
        <map name="image-map">
            <area onmouseover="myHover(this);" onmouseout="myLeave();" alt="Internat 1" title="Internat 1" href="javascript:void(0);" onclick="showModal('modal-internat1');" coords="610,43,518,44,519,132,543,132,542,68,611,66" shape="poly">
            <area onmouseover="myHover(this);" onmouseout="myLeave();" alt="Internat 2" title="Internat 2" href="javascript:void(0);" onclick="showModal('modal-internat2');" coords="384,160,519,130" shape="rect">
        </map>
    </div>
    <div id="language-selector">
        <button onclick="changeLanguage('fr')" data-translate="languageSelector.fr">Français</button>
        <button onclick="changeLanguage('en')" data-translate="languageSelector.en">Anglais</button>
    </div>
    <div id="modal-internat1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-internat1')">&times;</span>
            <h2 data-translate="internat1.title">Internat 1</h2>
            <p data-translate="internat1.description"></p>
            <h3 data-translate="functionnement">Fonctionnement de l'Internat</h3>
            <p><strong data-translate="internat1.functionnement.ouverture"></strong></p>
            <p><strong data-translate="internat1.functionnement.reveil"></strong></p>
            <p><strong data-translate="internat1.functionnement.rassemblement"></strong></p>
            <p><strong data-translate="internat1.functionnement.preparation"></strong></p>
            <p><strong data-translate="internat1.functionnement.depart"></strong></p>
            <p><strong data-translate="internat1.functionnement.pointage"></strong></p>
            <p><strong data-translate="internat1.functionnement.etude"></strong></p>
            <p><strong data-translate="cantine"></strong></p>
            <p data-translate="internat1.functionnement.cantine_college"></p>
            <p data-translate="internat1.functionnement.cantine_lycee"></p>
            <p><strong data-translate="internat1.functionnement.retour"></strong></p>
            <p><strong data-translate="internat1.functionnement.ramassage"></strong></p>
            <p><strong data-translate="internat1.functionnement.coucher"></strong></p>
            <h3 data-translate="activites">Activités sportives et loisirs :</h3>
            <p><strong data-translate="internat1.activites.piscine"></strong></p>
            <p><strong data-translate="internat1.activites.sportives"></strong></p>
            <p><strong data-translate="internat1.activites.foyer"></strong></p>
            <p><strong data-translate="internat1.activites.sorties"></strong></p>
        </div>
    </div>
    <div id="modal-internat2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-internat2')">&times;</span>
            <h2 data-translate="internat2.title">Internat 2</h2>
            <p data-translate="internat2.description"></p>
            <h3 data-translate="bts">Au Deuxième Étage : Secteur des BTS</h3>
            <p><strong data-translate="internat2.bts.cantine_matin"></strong></p>
            <p><strong data-translate="internat2.bts.cantine_soir"></strong></p>
            <p><strong data-translate="internat2.bts.sorties"></strong></p>
            <p><strong data-translate="internat2.bts.chambres"></strong></p>
            <p><strong data-translate="internat2.bts.commodites"></strong></p>
            <p><strong data-translate="internat2.bts.douches"></strong></p>
            <p><strong data-translate="internat2.bts.salle_repos"></strong></p>
            <h3 data-translate="filles">Au Troisième Étage : Secteur des Filles (Collège et Lycée)</h3>
            <p><strong data-translate="internat2.filles.organisation"></strong></p>
            <h3 data-translate="illustrations">Illustration du secteur BTS</h3>
            <div class="carousel">
                <div id="illustration1"><img src="Images/couloir1.jpg" alt="Accès internat"><p data-translate="internat2.illustrations.0.alt"></p></div>
                <div id="illustration2"><img src="Images/couloir2.jpg" alt="Couloir"><p data-translate="internat2.illustrations.1.alt"></p></div>
                <div id="illustration3"><img src="Images/couloir3.jpg" alt="Couloir fond"><p data-translate="internat2.illustrations.2.alt"></p></div>
                <div id="illustration4"><img src="Images/bureau.jpg" alt="Bureau du surveillant"><p data-translate="internat2.illustrations.3.alt"></p></div>
                <div id="illustration5"><img src="Images/salon.jpg" alt="Salle de détente"><p data-translate="internat2.illustrations.4.alt"></p></div>
                <div id="illustration6"><img src="Images/douches.jpg" alt="Douches collectives"><p data-translate="internat2.illustrations.5.alt"></p></div>
                <div id="illustration7"><img src="Images/toilettes.jpg" alt="Toilettes individuels"><p data-translate="internat2.illustrations.6.alt"></p></div>
                <div id="illustration8"><img src="Images/chambre1.jpg" alt="Exemple de chambre"><p data-translate="internat2.illustrations.7.alt"></p></div>
                <div id="illustration9"><img src="Images/lavabo.jpg" alt="Lavabo dans les chambres"><p data-translate="internat2.illustrations.8.alt"></p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>

</html>
